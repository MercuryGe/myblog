<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        jQuery(function () {
            // 1、去后台查询我的文章列表
            // 因为是从session中那用户的uid，所以前端不需要给后端发送键值对
            jQuery.getJSON("myartlist",{},function (data) {
                // 2、将table中的信息替换成后台的数据
                if(data != null && data.succ ==1){
                    var html = "";
                    for (var i = 0; i < data.list.length; i++) {
                        var article = data.list[i];
                        html += "<tr>\n" +
                            "<td>\n" +
                            article.id + "\n" +
                            "</td>" +
                            "<td>\n" +
                            article.title + "\n" +
                            "</td>" +
                            "<td>\n" +
                            article.createtime + "\n" +
                            "</td>" +
                            "<td>\n" +
                            article.rcount + "\n" +
                            "</td>" +
                            "<td>\n" +
                            "修改 删除\n" +
                            "</td>" +
                            "</tr>\n"
                    }
                    jQuery("#tab1").append(html);
                }else{
                    alert("操作失败：" + data.msg);
                }
            })
        })
    </script>
</head>
<body>
<div style="margin-top: 70px; text-align: center">
    <h1>我的文章列表</h1>
    <table id="tab1" style="width: 80%;margin-left: 100px;" border="1">
        <tr>
            <td>
                编号
            </td>
            <td>
                标题
            </td>
            <td>
                发布时间
            </td>
            <td>
                阅读数
            </td>
            <td>
                操作
            </td>
        </tr>
    </table>
</div>
</body>
</html>
